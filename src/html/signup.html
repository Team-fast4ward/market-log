<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="main.css"> -->
  <script defer src="../js/page/signup.js"></script>
</head>

<body>

  <div class="title">
    <h1>회원가입</h1>
  </div>

  <div class="id">
    아이디
    <input type="text" placeholder="영문 소문자,숫자,6~20자">
  </div>

  <div class="pwd">
    비밀번호
    <input type="password" placeholder="비밀번호(영문 대/소문자,숫자,특수문자 중 2가지 조합)">
    <input type="password" placeholder="비밀번호 확인">
  </div>

  <div class="email">
    이메일주소
    <input type="email" placeholder="이메일주소 입력">
  </div>

  <div class="btn">
    <button type="submit">가입하기</button>
  </div>

</body>
</html>
