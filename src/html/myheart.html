<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마켓로그</title>
    <link rel="stylesheet" href="../scss/mypage/myheart.scss" />
    <script defer type="module" src="../js/page/mypage/myheart.js"></script>
  </head>
  <body>
    <header class="header-container">
      <div class="header">
        <nav class="header__user-login">
          <ul class="header__user-login--ul">
            <li class="header__user-login--li"><a href="#">회원가입</a></li>
            <li class="header__user-login--li">
              <a href="#"
                ><strong id="header__user-login-name">테스트님</strong>
                환영합니다</a
              >
            </li>
            <li class="header__user-login--li"><a href="#">로그인</a></li>
          </ul>
        </nav>
        <nav class="header-main">
          <a class="header-main__home-link" href="#">
            <img
              class="header-main__logo"
              src="../../public/mainLogo.svg"
              alt="main logo"
            />
            <!-- <h1 class="header-main__company-name">마켓로그</h1> -->
          </a>
          <div class="header-main__search">
            <form class="header-main__search--form">
              <input class="header-main__search--input" />
              <button class="header-main__search--button">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 24 24"
                  color="rgb(95, 0, 128)"
                  height="24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                  style="color: rgb(95, 0, 128)"
                >
                  <path
                    d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"
                  ></path>
                </svg>
              </button>
            </form>
          </div>
          <div class="header-main__links">
            <a href="#"
              ><img
                class="header-main__links-img"
                src="../../public/heart.svg"
                alt="찜하기"
            /></a>
            <a href="#"
              ><img
                class="header-main__links-img"
                src="../../public/cart.svg"
                alt="카트"
            /></a>
            <a href="#"
              ><img
                class="header-main__links-img"
                src="../../public/member.svg"
                alt="회원가입"
            /></a>
          </div>
        </nav>
        <nav class="header-nav-category">
          <ul class="header-nav-category--ul">
            <li class="header-nav-category--li"><a href="#">스마트</a></li>
            <li class="header-nav-category--li"><a href="#">노트북</a></li>
            <li class="header-nav-category--li"><a href="#">PC</a></li>
            <li class="header-nav-category--li"><a href="#">음향</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="mypage">
      <div class="mypage__container">
        <section class="mypage__navbar">
          <h1>마이페이지</h1>
          <nav>
            <ul>
              <li>
                <a href="./orderhistory.html" data-navigo>
                  주문 내역
                  <img
                    src="../../public/chevronrightpurple.svg"
                    alt="chevronrightpurple"
                  />
                </a>
              </li>
              <li>
                <a href="/mypage/account" data-navigo>
                  계좌 관리
                  <img
                    src="../../public/chevronrightpurple.svg"
                    alt="chevronright"
                  />
                </a>
              </li>
              <li>
                <a href="./myheart.html" data-navigo>
                  찜한 상품
                  <img
                    src="../../public/chevronrightpurple.svg"
                    alt="chevronright"
                  />
                </a>
              </li>
              <li>
                <a href="/mypage/modify" data-navigo>
                  개인 정보 수정
                  <img
                    src="../../public/chevronrightpurple.svg"
                    alt="chevronright"
                  />
                </a>
              </li>
            </ul>
          </nav>
        </section>
        <section class="mypage__myheart">
          <h2>찜한 상품 (0)</h2>
          <div class="heartproducts-container">
            <div class="nocontent-box nodisplay">
              <p>
                <img src="../../public/myheart.svg" alt="exclamationmark" />
                <span>찜한 상품이 없습니다.</span>
              </p>
            </div>
            <ul class="heart-products">
              <li class="heart-product">
                <a href="#"
                  ><img class="product--img" src="#" alt="product image"
                /></a>
                <div class="product-info">
                  <a href="#">
                    <span class="product--name"
                      >플로리스 펫샴푸 퀸즈가든 300ML</span
                    >
                    <span class="product--price">23,000원</span>
                  </a>
                </div>
                <div class="buttons">
                  <button>삭제</button>
                  <button>담기</button>
                </div>
              </li>
              <li class="heart-product">
                <a href="#"
                  ><img class="product--img" src="#" alt="product image"
                /></a>
                <div class="product-info">
                  <a href="#">
                    <span class="product--name"
                      >플로리스 펫샴푸 퀸즈가든 300ML</span
                    >
                    <span class="product--price">23,000원</span>
                  </a>
                </div>
                <div class="buttons">
                  <button class="delete-btn">삭제</button>
                  <button class="cart-btn">담기</button>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </div>
      <div class="modal modal-heart nodisplay">
        <div class="modal-wrap">
          <img src="../../public/cart.svg" alt="cart icon" />
          <span class="modal-text">장바구니에 추가되었습니다.</span>
          <div class="buttons">
            <button class="close-btn">계속 쇼핑하기</button>
            <button class="cart-btn"><a href="#">장바구니 보기</a></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
