<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../scss/mypage/mypage.scss">
  <script type="module" defer src="../js/page/mypage.js"></script>
</head>
<body>
  <!-- 공통 헤더 시작 -->
  <header class="header-container">
    <div class="header">
      <nav class="header__user-login">
        <ul class="header__user-login--ul">
          <li class="header__user-login--li"><a href="#">회원가입</a></li>
          <li class="header__user-login--li">
            <a href="#"
              ><strong id="header__user-login-name">테스트님</strong>
              환영합니다</a
            >
          </li>
          <li class="header__user-login--li"><a href="#">로그인</a></li>
        </ul>
      </nav>
      <nav class="header-main">
        <a class="header-main__home-link" href="#">
          <img
            class="header-main__logo"
            src="../..//public/mainLogo.svg"
            alt="main logo"
          />
          <h1 class="header-main__company-name">마켓로그</h1>
        </a>
        <div class="header-main__search">
          <form class="header-main__search--form">
            <input class="header-main__search--input" />
            <button class="header-main__search--button">
              <img src="../../public/search.png" alt="search button" />
            </button>
          </form>
        </div>
        <div class="header-main__links">
          <a href="#"
            ><img
              class="header-main__links-img"
              src="../../public/heart.svg"
              alt="찜하기"
          /></a>
          <a href="#"
            ><img
              class="header-main__links-img"
              src="../../public/cart.svg"
              alt="카트"
          /></a>
          <a href="#"
            ><img
              class="header-main__links-img"
              src="../..//public/member.svg"
              alt="회원가입"
          /></a>
        </div>
      </nav>
      <nav class="header-nav-category">
        <ul class="header-nav-category--ul">
          <li class="header-nav-category--li"><a href="#">스마트</a></li>
          <li class="header-nav-category--li"><a href="#">노트북</a></li>
          <li class="header-nav-category--li"><a href="#">PC</a></li>
          <li class="header-nav-category--li"><a href="#">음향</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- 공통 헤더 끝 -->

  <!-- TEMPORARY -->
  <div class="temporary">
    <label>
      아이디(이메일)
      <input type="text" class="id">
    </label>
    <label>
      비밀번호
      <input type="password" class="password">
    </label>
    <label>
      사용자 이름!
      <input type="text" class="display-name">
    </label>
    <button class="signup">
      회원가입!
    </button>
    <button class="authorization">
      인증확인!
    </button>
    <button class="login">
      로그인!
    </button>
    <button class="getlist"></button>
  </div>
  <!-- SECTION -->
  <section>
    <div class="mypage">
      <div class="mypage__container">
        <div class="mypage__navbar">
          <h1>마이페이지</h1>
          <nav>
            <ul>
              <li>
                <a href="/mypage/order" data-navigo> 주문 내역 
                  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" color="rgb(95, 0, 128)" height="12" width="12" xmlns="http://www.w3.org/2000/svg" style="color: rgb(95, 0, 128);">
                    <path fill="none" d="M0 0h24v24H0V0z"></path>
                    <path d="M6.23 20.23L8 22l10-10L8 2 6.23 3.77 14.46 12z"></path>
                  </svg>
                </a>
              </li>
              <li>
                <a href="/mypage/account" data-navigo> 계좌 관리 
                  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" color="rgb(95, 0, 128)" height="12" width="12" xmlns="http://www.w3.org/2000/svg" style="color: rgb(95, 0, 128);">
                    <path fill="none" d="M0 0h24v24H0V0z"></path>
                    <path d="M6.23 20.23L8 22l10-10L8 2 6.23 3.77 14.46 12z"></path>
                  </svg>
                </a>
              </li>
              <li>
                <a href="/mypage/heart" data-navigo> 찜한 상품 
                  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" color="rgb(95, 0, 128)" height="12" width="12" xmlns="http://www.w3.org/2000/svg" style="color: rgb(95, 0, 128);">
                    <path fill="none" d="M0 0h24v24H0V0z"></path>
                    <path d="M6.23 20.23L8 22l10-10L8 2 6.23 3.77 14.46 12z"></path>
                  </svg>
                </a>
              </li>
              <li>
                <a href="/mypage/modify" data-navigo> 개인 정보 수정 
                  <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" color="rgb(95, 0, 128)" height="12" width="12" xmlns="http://www.w3.org/2000/svg" style="color: rgb(95, 0, 128);">
                    <path fill="none" d="M0 0h24v24H0V0z"></path>
                    <path d="M6.23 20.23L8 22l10-10L8 2 6.23 3.77 14.46 12z"></path>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- <button class="logout">로그아웃</button> -->
        <div class="mypage__account__container"></div>
        
      </div>
    </div>



  </section>
</body>
</html>
