<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제품 상세페이지</title>
    <!-- scss -->
    <link rel="stylesheet" href="../scss/productDetail/productsDetail.scss" />
    <!-- js -->
    <script
      type="module"
      src="../js/page/productDetail/productDetail.js "
      defer
    ></script>
  </head>
  <body>
    <!-- 메인 헤더 시작 -->
    <header class="header-container">
      <div class="header">
        <nav class="header__user-login">
          <ul class="header__user-login--ul">
            <li class="header__user-login--li"><a href="#">회원가입</a></li>
            <li class="header__user-login--li">
              <a href="#"
                ><strong id="header__user-login-name">테스트님</strong>
                환영합니다</a
              >
            </li>
            <li class="header__user-login--li"><a href="#">로그인</a></li>
          </ul>
        </nav>
        <nav class="header-main">
          <a class="header-main__home-link" href="#">
            <img
              class="header-main__logo"
              src="../../public/mainLogo.svg"
              alt="main logo"
            />
            <h1 class="header-main__company-name">마켓로그</h1>
          </a>
          <div class="header-main__search">
            <form class="header-main__search--form">
              <input class="header-main__search--input" />
              <button class="header-main__search--button">
                <img src="../../public/search.png" alt="search button" />
              </button>
            </form>
          </div>
          <div class="header-main__links">
            <a href="#"
              ><img
                class="header-main__links-img"
                src="../../public/heart.svg"
                alt="찜하기"
            /></a>
            <a href="#"
              ><img
                class="header-main__links-img"
                src="../../public/cart.svg"
                alt="카트"
            /></a>
            <a href="#"
              ><img
                class="header-main__links-img"
                src="../../public/member.svg"
                alt="회원가입"
            /></a>
          </div>
        </nav>
        <nav class="header-nav-category">
          <ul class="header-nav-category--ul">
            <li class="header-nav-category--li"><a href="#">스마트</a></li>
            <li class="header-nav-category--li"><a href="#">노트북</a></li>
            <li class="header-nav-category--li"><a href="#">PC</a></li>
            <li class="header-nav-category--li"><a href="#">음향</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- main header 끝 -->
    <!-- main 시작 -->
    <main class="main">
      <div class="main-container">
        <!-- section__productDetail -->
        <section class="section__productDetail">
          <img
            src="../../public/IMGproductDetail/bluetooth keyboard.jpeg"
            alt="제품 사진"
          />
        </section>
        <aside class="aside__productDetail-menu">
          <div class="aside__productDetail--info">
            <h2 class="aside__productDetail--info-title">
              프라이멀 케나인 동결건조 치킨 포뮬라 156g
            </h2>
            <div class="aside__productDetail--info-sec">
              <div class="aside__productDetail--info-sec-price">30,000원</div>
              <div class="aside__productDetail--info-sec-wishlist">
                <img src="../../public/heart.svg" alt="찜하기 버튼" />
              </div>
            </div>
            <p class="aside__productDetail--info-desc">
              무항생제 무스테로이드의 신선한 고기를 사용한 치킨 포뮬라
            </p>
            <ul class="aside__productDetail--info-tagLists">
              <li class="aside__productDetail--info-tagLists-tag">pc</li>
              <li class="aside__productDetail--info-tagLists-tag">mint</li>
              <li class="aside__productDetail--info-tagLists-tag">new-item</li>
              <li class="aside__productDetail--info-tagLists-tag">discount</li>
              <li class="aside__productDetail--info-tagLists-tag">mouse</li>
            </ul>
          </div>

          <div class="aside__productDetail--count">
            <p class="aside__productDetail--count-buy">구매 수량</p>
            <div class="aside__productDetail--count-btns">
              <button class="aside__productDetail--count-btn">-</button>
              <span class="aside__productDetail--count-qty">1</span>
              <button class="aside__productDetail--count-btn">+</button>
            </div>
          </div>
          <div class="aside__productDetail--totalPrice">
            <p>총 상품 금액</p>
            <p>35,000원</p>
          </div>
          <div class="aside__productDetail--btns">
            <button class="aside__productDetail--btns-cart">장바구니</button>
            <button class="aside__productDetail--btns-buy">구매하기</button>
            <!-- <button class="aside__productDetail--btns-soldOut">
              해당 상품은 품절입니다.
            </button> -->
          </div>
        </aside>
      </div>
    </main>
    <!-- main 끝 -->
  </body>
</html>
